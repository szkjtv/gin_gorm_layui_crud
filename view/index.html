    <script>
      layui.use(['table','layer','form'], function(){
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

 


       

        //绑定当前数据
        table.on('tool(deltest)', function(obj){
         // console.log(obj.field);
          console.log("obj:=>",obj)
          //console.log("data=",obj.data);
          //console.log("obj=",obj.event);
          //console.log("obj=",obj.tr);
          if(obj.event=='del'){
            //删除
            layer.confirm("确认删除",{icon:3,title:"确定要删除吗？"},function(index){
             // $.getJSON("http://127.0.0.1:8080/delete/"+obj.data.ID,function(d){
                $.getJSON("http://127.0.0.1:8087/deletepdd/"+obj.data.ID,function(d){
                  dataType:"json";
                  if(d.Status == 200){
                    layer.msg("删除失败");
                  }else{
                    
                    obj.del();  //删除当前行
                    layer.msg("删除成功");
                    window.parent.location.reload();//刷新父页面
                    parent.layer.close(index);//关闭弹出层
                    layer.cols(index);//关闭弹出层
                  }
                })
            });
          }else if(obj.event=='edit'){
             //更新
             console.log("更新")
            //弹出更新页面
            layer.open({
              
              type:2,
              title:'修改数据',
              content: '/updatepage',  //获取弹出更新拼多多层
              area: [ '750px',  '650px'],
              closeBtn:2,
              //shade:[0.8,'#d9ead3'], //遮罩
              end:function(){
                //console.log("弹出层关闭了。。。")
               //layer.close(add);
                table.reload("tableid")  //这是定义数据表格重载刷新
              },
              success:function(layero,index){   //这个是函数是让数据回显在修改的编辑框内
                var body = layer.getChildFrame('body',index);
                body.find("#name").val(obj.data.name);
                body.find("#mobile").val(obj.data.mobile);
                body.find("#address").val(obj.data.address);
                body.find("#comcode").val(obj.data.comcode);
                body.find("#courier").val(obj.data.courier);
                body.find("#price").val(obj.data.price);
                body.find("#cost").val(obj.data.cost);
                body.find("#profit").val(obj.data.profit);
                body.find("#oder").val(obj.data.oder);
                body.find("#remarks").val(obj.data.remarks);
                body.find("#id").val(obj.data.ID);
              }

            });
        


          }else{
            console.log("没有定义其他方法")
          }
        });

     

        //给添加数据绑定事件 和 弹出添加层
        $("#test6230").click(function(){  //这是点击按钮弹出添加数据页面的在按钮上附上相应的ID即可
            // layer.msg("点击事件");
            //alert("===添加数据页");
            //点击一个按钮添加弹出框添加数据
            layer.open({
              type:2,
              title:'添加数据',
              content: '/ejectpdd',   //获取静态弹出层路径 拼多多的
              area: [ '650px',  '600px'],
              closeBtn:2,
              //shade:[0.8,'#d9ead3'], //遮罩
              end:function(){
                //console.log("弹出层关闭了。。。")
               // layer.close(add);
                table.reload("tableid")  //这是定义数据表格重载刷新
              }

            });
        }); 

        //第一个实例
        table.render({
          elem: '#demo'
          ,height: 550
          //,id:'tableid'
          ,id:'demo' //这是定义数据表格重载刷新id
          ,toolbar: '#toolbarDemo'
          ,url: 'http://127.0.0.1:8087/pddquery' //数据接口
          //,id: 'dataCheck'
          ,page: true //开启分页
          ,limit:10
          //,limits: [5, 10, 20, 50, 200]
          ,skin: 'row'
          ,toolbar: 'default'//开启工具栏
          ,tatalRow : true
          ,request: {
            pageName: 'page' //页码的参数名称，默认：page
            ,limitName: 'limit' //每页数据量的参数名，默认：limit
          }
          //,data:tableContent
          //前端使用这 -->
          ,parseData: function(res){ //res 即为原始返回的数据
            //console.log(res)
            var result;
              //console.log("aaa="+this);
              //console.log("bbb"+JSON.stringify(res));
             // console.log("curr==="+this.page.curr);
              if(this.page.curr){
                //若为第二页 则curr为2 页面显示的数据就是从res.data集合数组里的 （2-1）*limit（10）=10 到 limit（10）*2=20的数据
                result = res.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
                }
                else{
                    // 一开始就是第一页 则就是 显示的数据就是从res.data集合数组里的0到limit（10）中
                    result = res.slice(0,this.limit);
                }
            return {
              "code": 0, //解析接口状态
              "msg": '', //解析提示文本
              "count":res.length, //解析数据长度查询总数据
              "data": result//res //解析数据列表
            };
          }
          ,done: function (res, curr, count){
          }

      
          ,totalRow:true  //合计
        
          ,cols: [[ //数据库表头  edit:'text'单元格内编辑
              //{type: 'checkbox', fixed: 'left',style:"border:0.5px solid #D3D3D3",style:"border:0.5px solid #D3D3D3" },
              //{ type: 'checkbox', },
              {field: 'ID',  title: 'ID',align:'center', width:50,  fixed: 'left',style:"border:0.5px solid #D3D3D3"}
              //,{field: 'name', title: '姓名', width:80,sort: true,align:'center',style:"border:0.5px solid #D3D3D3;font-size:6px;"}
              //,{field: 'mobile', title: '电话', width:104,sort: true,align:'center',style:"border:0.5px solid #D3D3D3;font-size:2px;"}
              ,{field: 'oder', title: '订单编号', edit:'text',width:174,align:'center',style:"border:0.5px solid #D3D3D3;font-size:6px;text-align:left"}
              ,{field: 'address', title: '地址', edit:'text',width:500,align:'center',style:"border:0.5px solid #D3D3D3;font-size:2px;text-align:left"}
              ,{field: 'comcode', title: '商品编码',edit:'text', width:86,align:'center',style:"border:0.5px solid #D3D3D3;font-size:6px;text-align:left"}
              ,{field: 'courier', title: '快递',totalRowText:"合计:",width:100,align:'center',style:"border:0.5px solid #D3D3D3;font-size:6px;text-align:left;"}
              ,{field: 'price', title: '售价',edit:'text',width:80,align:'left',totalRow:true,style:"border:0.5px solid #D3D3D3;font-size:6px;"}
              ,{field: 'cost', title: '成本',edit:'text', width:80,align:'center',totalRow:true,style:"border:0.5px solid #D3D3D3;font-size:6px;"}
              ,{field: 'profit', title: '利润', width:58,align:'center',totalRow:true,style:"border:0.5px solid #D3D3D3;font-size:6px;"}
              ,{field: 'remarks', title: '备注',edit:'text', width:180,align:'center',style:"border:0.5px solid #D3D3D3;font-size:6px;text-align:left"}
              //,{field: 'CreatedAt', title: '操作时间', width:180,sort: true,}
              ,{field: "CreatedAt", title: '添加时间',templet:function(d){
                if (d.CreatedAt &&  d.CreatedAt !== '' && d.CreatedAt !== null){
                  return layui.util.toDateString(d.CreatedAt, 'yyyy年MM月dd日 HH时:mm分:ss秒')
                }else{
                  
                }
            }, width:206,sort: true,align:'center',style:"border:0.5px solid #D3D3D3;font-size:2px;"}  //这是创建时间

            ,{field: "UpdatedAt", title: '更新时间',templet:function(d){
              if (d.UpdatedAt &&  d.UpdatedAt !== '' && d.UpdatedAt !== null){
                return layui.util.toDateString(d.UpdatedAt, 'yyyy年MM月dd日 HH时:mm分:ss秒')
              }else{
                
              }
          }, width:206,sort: true,align:'center',style:"border:0.5px solid #D3D3D3;font-size:2px;"}  //这是更新时间
              ,{fixed: 'right',title:"操作", width: 118 ,height:50, align:'center', toolbar: '#barOption',style:"border:0.5px solid #D3D3D3"}
              //,{fixed: 'right',title:'添加数据', width: 400,height:100, align:'center', toolbar: '#adddata'}
          ]]
        });


      
    
              


});  //user的括号
